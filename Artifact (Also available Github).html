am4core.ready(function() {

// Themes begin
am4core.useTheme(am4themes_animated);
// Themes end

/* Create map instance */


var chart = am4core.create("chartdiv", am4maps.MapChart);
//var chart1 = am4core.create("chartdiv1", am4charts.SlicedChart);

/* Set map definition */
chart.geodata = am4geodata_worldLow;

var title = chart.titles.create();
title.text = "[bold font-size: 20]Smaller Countries are Beautiful[/]\nCS7DS4 -  Data Visulization";
title.textAlign = "middle";

var worldSeries = chart.series.push(new am4maps.MapPolygonSeries());
var worldSeriesName = "world";
worldSeries.name = worldSeriesName;
worldSeries.fill = am4core.color("#000000");
worldSeries.useGeodata = true;
worldSeries.exclude = ["AL","AN","AM","BA","BH","BB","BZ","BT","BA","BW","BN","CV","CF","KM","CD","CR","HR","CY","DJ","DO","GQ","ER","EE","SZ","FJ","GA","GM","GE","GD","GW","GN","IS","IE","JM","KI","XK","KW","LV","LB","LS","LR","LT","LU","MK","MV","MT","MR","MU","MO","MN","ME","NA","NZ","NO","OM","PA","QA","SK","SL","SB","SR","TL","TO","TT","UY","VU","AQ"];
worldSeries.fillOpacity = 0.8;
worldSeries.hiddenInLegend = true;
worldSeries.mapPolygons.template.nonScalingStroke = true;


/* Set projection */
chart.projection = new am4maps.projections.Miller();

/* Create map polygon series */
var polygonSeries = chart.series.push(new am4maps.MapPolygonSeries());

/* Make map load polygon (like country names) data from GeoJSON */
polygonSeries.useGeodata = true;

/* Configure series */
var polygonTemplate = polygonSeries.mapPolygons.template;
polygonTemplate.applyOnClones = true;
polygonTemplate.togglable = true;
polygonTemplate.tooltipText = "{name}";
polygonTemplate.nonScalingStroke = true;
polygonTemplate.strokeOpacity = 0.5;
polygonTemplate.fill = chart.colors.getIndex(0);
var lastSelected;
polygonTemplate.events.on("hit", function(event) {
  if (lastSelected) {
    lastSelected.isActive = false;
  }
  event.target.series.chart.zoomToMapObject(event.target);
